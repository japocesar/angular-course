<!DOCTYPE html>
<html ng-app="courseTest">
<head>
	<title>Angular Course</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="canonical" href="" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
	<script src="/js/myList.js"></script>
	<style>
		/*.over-thirty{
			background-color: black;
			color: white;
		}
		.under-thirty{
			background-color: gray;
		}*/
		.hidden{
			display: none;
		}
		ul{
			list-style: none;
		}
		li{
			display: flex;
			margin-bottom: 10px;
		}
		li span{
			display: inline-block;
			line-height: 50px;
		}
		li img{
			margin-right: 10px;
			border-radius: 50%;
			width: 50px;
			height: 50px;
		}
	</style>
</head>
<body>
	<div style="height:50px; background:{{myColor}}">
		<input type="text" ng-model="myColor">
	</div>
	<div ng-controller="testController as dirList">
		<input type="text" ng-model="search" placeholder="Search">
		<ul ng-class="{'hidden': !dirList.toggle}">
			<li ng-repeat="item in dirList.myList | filter:search" ng-class="item.age > 29 ? 'over-thirty' : 'under-thirty'" ng-include="'person.html'" scope="" onload=""></li>
		</ul>
		<button ng-click="dirList.toggle = true" ng-if="!dirList.toggle">Show names</button>
		<button ng-click="dirList.toggle = false" ng-if="dirList.toggle">Hide names</button>
		<form ng-submit="dirList.addPerson()">
			<input type="text" palceholder="Name" ng-model="dirList.name">
			<input type="text" palceholder="Age" ng-model="dirList.age">
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
